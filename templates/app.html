        <title>Tweet Guessing Game</title>

    <body style="background-color:#bae5ff;">
        <h1 class="header"><b>Tweet Guessing Game</b></h1>

        <div class="body-content">
            <p>
                Hello! Welcome to the Tweet Guessing Game. <br>
                Given a tweet by one of two individuals, guess who wrote the tweet!
            </p>
            <form method="POST">
                <label for="fname">Twitter Username 1:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Twitter Username 2:</label><br>
                <input type="text" id="lname" name="lname"><br><br>
                <input type="submit" value="Submit">
            </form>
            <p style="color:red">
                {{ error }}
            </p>
